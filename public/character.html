<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalhes do Personagem</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4">Detalhes do Personagem</h1>

        <div id="character-details">
            <div class="card">
                <div class="card-body">
                    <img class="card-img" id="character-img" src="" alt="Fotinho do personagem :3">
                    <h2 class="card-title" id="character-name"></h2>
                    <p class="card-text" id="character-status"></p>
                    <p class="card-text" id="character-gender"></p>
                    <p class="card-text" id="character-species"></p>
                    <p class="card-text" id="character-location"></p>
                    <ul id="character-episodes"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.21.1/dist/axios.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
